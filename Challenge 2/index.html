<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 2</title>
</head>
<body>
    
    <h1 style="text-decoration: solid;font-family: Verdana, Geneva, Tahoma, sans-serif;">
        Form di iscrizione
    </h1>
    
  <form onsubmit="">

    <h3 style="font-family: Verdana, Geneva, Tahoma, sans-serif; text-decoration: solid;">
        Compila il form sottostante
    </h3>

    <div style="padding-bottom: 4px;">
        <input type="text" placeholder="Nome">
    </div>

    <div style="padding-bottom: 4px;">
        <input type="text" placeholder="Cognome">
    </div>

    <div style="padding-bottom: 4px;">
        <input type="email" placeholder="Email">
    </div>

    <div style="padding-bottom: 4px;">
        <input type="password"  placeholder="Password">
    </div>

    <div style="padding-bottom: 4px;">
        <input type="number" placeholder="Cellulare">
    </div>

    <div style="padding-bottom: 4px;">
        <input type="date" placeholder="Data di nascita">
    </div>

    <h3 style="font-family: Verdana, Geneva, Tahoma, sans-serif; text-decoration: solid;">
        Scegli i tuoi generi musicali preferiti tra questi quattro:
    </h3>


    <div style="padding-bottom: 4px;">
        <input type="checkbox"> Rock
    </div>

    <div style="padding-bottom: 4px;">
        <input type="checkbox"> Punk
    </div>

    <div style="padding-bottom: 4px;">
        <input type="checkbox"> Metal
    </div>

    <div style="padding-bottom: 4px;">
        <input type="checkbox"> Rap
    </div>

    <div style="padding-bottom: 4px; padding-top: 20px;">
        <input type="radio"> Accetta termini e condizioni
    </div>

    <div style="padding-top: 20px;">
        <button type="submit" onclick="alert('Grazie per aver compilato il form')"> 
          Invia registrazione
        </button>
    </div>

    

  </form>  

   
</body>
</html>
